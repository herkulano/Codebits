<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
  <title>CODEBITS IV</title>
  
  <link rel="stylesheet" href="res/css/main.css" type="text/css">
</head>
<body>
  <script type="text/javascript" src="lib/ext-touch-debug.js"></script>
  
  <script type="text/javascript" src="lib/Const.js"></script>
  
  <script type="text/javascript" src="lib/TwitterProxy.js"></script>
  <script type="text/javascript" src="lib/CodebitsProxy.js"></script>
  
  <!-- Google Maps JS -->
  <!-- (Will not be necessary in final) -->
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
  
  <div id="sencha-app">
    <script type="text/javascript" src="app/routes.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    
    <!-- Place your view files here -->
    <div id="sencha-views">
      <script type="text/javascript" src="app/views/Viewport.js"></script>

      <script type="text/javascript" src="app/views/NavBar.js"></script>
      
      <script type="text/javascript" src="app/views/Home.js"></script>
      <script type="text/javascript" src="app/views/Login.js"></script>
      <script type="text/javascript" src="app/views/SessionList.js"></script>
      <script type="text/javascript" src="app/views/SessionDetail.js"></script>
      <script type="text/javascript" src="app/views/ProjectList.js"></script>
      <script type="text/javascript" src="app/views/ProjectDetail.js"></script>
      <script type="text/javascript" src="app/views/CalendarList.js"></script>
      <script type="text/javascript" src="app/views/Twitter.js"></script>
      <script type="text/javascript" src="app/views/UserSkillList.js"></script>
      <script type="text/javascript" src="app/views/UserList.js"></script>
      <script type="text/javascript" src="app/views/UserDetail.js"></script>
      <script type="text/javascript" src="app/views/Map.js"></script>

    </div>
    
    <!-- Place your model files here -->
    <div id="sencha-models">
      <script type="text/javascript" src="app/models/Session.js"></script>
      <script type="text/javascript" src="app/models/SessionDetail.js"></script>
      <script type="text/javascript" src="app/models/Speaker.js"></script>
      <script type="text/javascript" src="app/models/Project.js"></script>
      <script type="text/javascript" src="app/models/ProjectDetail.js"></script>
      <script type="text/javascript" src="app/models/Calendar.js"></script>
      <script type="text/javascript" src="app/models/Tweet.js"></script>
      <script type="text/javascript" src="app/models/User.js"></script>
      <script type="text/javascript" src="app/models/UserDetail.js"></script>

    </div>
    
    <!-- Place your controller files here -->
    <div id="sencha-controllers">
      <script type="text/javascript" src="app/controllers/viewport.js"></script>
        
    </div>
    
    <!-- Place your store files here -->
    <div id="sencha-controllers">
      
        
    </div>
  </div>
  
  <textarea id="home" class="x-hidden-display">
    <ul class="home-container">
    <tpl for=".">
      <li class="home-item">
        <div>
          <img src="res/imgs/home_{img}.png"/>
          <p>{title}</p>
        </div>
      </li>
    </tpl>
    </ul>
  </textarea>
  
  <textarea id="sessionlist" class="x-hidden-display">
    <tpl for=".">
      <div class="sessionlist-item">
        <div class="date">{start}</div>
        <div class="place">{place}</div>
        <p class="title">{title}</p>
      </div>
    </tpl>
  </textarea>
  
  <textarea id="sessiondetail" class="x-hidden-display">
    <tpl for=".">
      <div class="sessiondetail-item dataview-item">
        <div class="date">{start}</div>
        <div class="place">{placename}</div>
        
        <p class="title">{title} [{lang}]</p>
        <br/>
        <p><b>Description</b></p>
        <p class="info">{description}</p>
        
        <tpl if="slideshare">
          <p>{slideshare}</p>
        </tpl>
        <tpl if="slideshare">
          <p><a href="{slideshare}"></a>{slideshare}</a></p>
        </tpl>
        <tpl if="pfile">
          <p><a href="{pfile}"></a>{pfile}</a></p>
        </tpl>
        <tpl if="video">
          <p><a href="{video}"></a>{video}</a></p>
        </tpl>
        <tpl for="speakers">
          <div class="speakers-item detail-item">
            <p class="name">{name}</p>
            <p>Karma: {karma}</p>
            <tpl if="twitter">
              <p>Twitter: <a href="http://twitter.com/{twitter}"></a>@{twitter}</a></p>
            </tpl>
            <tpl if="blog">
              <p>Blog: <a href="{blog}"></a>{blog}</a></p>
            </tpl>
          </div>
        </tpl>
      </div>
    </tpl>
  </textarea>
  
  <textarea id="userskilllist" class="x-hidden-display">
    <tpl for=".">
      <div class="userskilllist-item" style="height:auto;">
        <p>{skill}</p>
      </div>
    </tpl>
  </textarea>
  
  <textarea id="userlist" class="x-hidden-display">
    <tpl for=".">
      <div class="userlist-item" style="height:auto;">
        <p>{id}</p>
        <p><strong>{name}</strong></p>
        <p>{nick}</p>
        <p>{twitter}</p>
        <p>{blog}</p>
      </div>
    </tpl>
  </textarea>
  
  <textarea id="userdetail" class="x-hidden-display">
    <tpl for=".">
      <div class="userdetail-item" style="height:auto;">
        <p>{id}</p>
        <p><strong>{name}</strong></p>
        <p>{nick}</p>
        <p>{karma}</p>
        <p>{bio}</p>
        <p>{twitter}</p>
        <p>{blog}</p>
        <p><tpl for="skills">{.} </tpl></p>
      </div>
    </tpl>
  </textarea>
  
  <textarea id="calendarlist" class="x-hidden-display">
    <tpl for=".">
      <tpl if="colspan == 1">
        <div class="calendarlist-item">
          <div class="date">{hour}<p class="session-id x-hidden-display">{id}</p></div>
          <div class="right-cell">
            <div class="title">{title}</div>
            <p class="info"><span class="place">{placename}</span> <tpl for="speakers">{name} </tpl></p>
          </div>
        </div>
      </tpl>
      <tpl if="colspan == 4">
        <div class="calendarlist-break-item">
          <div class="date">{hour}</div>
          <div class="right-cell">
            <div class="title">{title}</div>
          </div>
        </div>
      </tpl>
    </tpl>
  </textarea>
  
  <textarea id="projectlist" class="x-hidden-display">
    <tpl for=".">
      <div class="projectlist-item">
        <div class="title">{title}</div>
        <div class="right-box {status}">{id}</div>
      </div>
    </tpl>
  </textarea>
  
  <textarea id="projectdetail" class="x-hidden-display">
    <tpl for=".">
      <div class="projectdetail-item dataview-item">
        <div class="date">
          <p>{date_modified}</p>
          <p>{location}</p>
        </div>
        
        <div class="right-box {status}">{id}</div>
        <p class="title">{title}</p>
        <br/>
        <p><b>Abstract</b></p>
        <p class="info">{abstract}</p>
        <br/>
        <p><b>Description</b></p>
        <p class="info">{description}</p>
        <br/>
        <div class="info">
          <tpl if="url">
            <p><a href="{url}"></a>{url}</a></p>
          </tpl>
          <p>Position: {presentation_position} ~ Edition: {edition} ~ Video Offset: {video_offset}</p>
        </div>
        
        <tpl for="users">
          <div class="users-item detail-item">
            <p class="name">{name} <tpl if="owner == 1">[owner]</tpl></p>
            <tpl if="status">
              <p>{status}</a></p>
            </tpl>
          </div>
        </tpl>
      </div>
    </tpl>
  </textarea>
  
  <textarea id="twitterlist" class="x-hidden-display">
    <tpl for=".">
      <div class="tweet">
        <img src="{profile_image_url}" />
        <div class="x-tweetanchor"></div>
          <div class="tweet-bubble">
            <div class="tweet-content">
              <h2>{from_user}</h2>
              <p>{text}</p><strong></strong>
              <span class="posted">{created_at}</span>
            </div>
          </div>
        </div>
      </div>
    </tpl>
  </textarea>
  
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-2323428-8']);
    _gaq.push(['_trackPageview']);
  
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>

</body>
</html>
